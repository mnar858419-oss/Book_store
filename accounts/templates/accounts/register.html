{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام | فروشگاه کتاب</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px 35px;
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
        }

        .register-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h3 {
            font-weight: 700;
            color: #182848;
        }

        .form-label {
            font-weight: 600;
            color: #444;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            border: none;
            width: 100%;
            border-radius: 10px;
            font-size: 1rem;
            padding: 10px 0;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #3957a1, #0f1b4a);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #4b6cb7;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="register-card shadow-lg">
        <div class="register-header">
            <h3>ایجاد حساب کاربری</h3>
            <p class="text-muted">برای خرید و مطالعه کتاب‌ها ثبت‌نام کنید</p>
        </div>

        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}

            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">ثبت نام</button>

            <div class="login-link mt-3">
                <p>قبلاً ثبت‌نام کرده‌اید؟
                    <a href="{% url 'login' %}">ورود به حساب</a>
                </p>
            </div>
        </form>
    </div>

</body>
</html>
